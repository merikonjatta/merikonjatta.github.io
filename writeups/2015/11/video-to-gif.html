	<h1 class="page-title"><a href="/writeups/2015/11/video-to-gif.html">ffmpegで動画からgifを作る</a></h1>

	

	<article class="content">
		<p>スクリーンキャプチャを動画で撮ってgifでアップしたい時など。</p>

<div class="highlighter-coderay"><div class="CodeRay">
  <div class="code"><pre>ffmpeg -i source.mov -vf palettegen palette.png
ffmpeg -i source.mov -i palette.png -lavfi &quot;fps=15,scale=640:-1,paletteuse&quot; out.gif
</pre></div>
</div>
</div>

<p><img src="/images/posts/ffmpeg-gif-clean.gif" alt="out.gif" /></p>

<p><code>paletteuse</code>を使わないとディザがかかってばっちいですが、これならキレイです。</p>
