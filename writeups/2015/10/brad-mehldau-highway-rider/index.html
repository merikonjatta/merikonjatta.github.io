	<h1 class="title"><a href="/writeups/2015/10/brad-mehldau-highway-rider">Brad Mehldau - Highway Rider</a></h1>

	
		<div class="page-image">
			
				<a href="http://open.spotify.com/album/4tYokQ6vjGVHC0wEBMbeY0"><img src="/images/posts/brad-mehldau-highway-rider.jpg" alt="Brad Mehldau - Highway Rider" /></a>
			
		</div>
	

	<article class="content">
		<p>メルドー先生の良いところだけが出たアルバムです。
二枚組を通して一貫したテーマが感じられます。ストーリー感がある。</p>

<p>これまでに聴いたメルドー作品の中では一番好きかもしれない。
これまでに聴いたストリングス入りのジャズの中でも一番好きかもしれない。</p>

<p>サックスはDeweyの息子です。</p>
